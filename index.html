<!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hot Right Now</title>
        <meta name="description" content="A list of what's hot right now!">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        <section class="page-container">
    		<section class="hot-right-now">
                <header class="hot-now-header">
                    <h1>Hot Right Now</h1>
                </header>
                <script id="articleTemplate" type="text/template">
                    
                    <span class="hot-now-number fl">{{rank}}</span>

                    <img src="{{img}}" alt="{{title}}" class="hot-now-img fl">

                    <h2 class="hot-now-article-title fl">{{title}}</h2>
                </script>

                <div id="article-container"></div>
     		</section>
        </section>

        <script src="assets/js/vendor/jquery-1.11.2.min.js"></script>
        <script src="assets/js/vendor/underscore-min.js"></script>
        <script src="assets/js/vendor/handlebars-v3.0.0.js"></script>
        <script src="assets/js/vendor/backbone-min.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
